  <style>
    @property --position-x-percentage {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 65%;
    }

    @property --position-x-left-percentage {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 64%;
    }

    @property --position-x-right-percentage {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 66%;
    }

    @property --position-y-percentage {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 35%;
    }

    @property --position-y-down-percentage {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 36%;
    }

    @property --radial-percentage {
      syntax: "<percentage>";
      inherits: false;
      initial-value: 1%;
    }

    @keyframes clockwiseKeyframes {
      from {
        --position-x-left-percentage: 64%;
        --position-x-percentage: 65%;
        --position-x-right-percentage: 66%;
      }

      to {
        --position-x-left-percentage: 34%;
        --position-x-percentage: 35%;
        --position-x-right-percentage: 36%;
      }
    }

    @keyframes antiClockwiseKeyframes {
      from {
        --position-y-percentage: 35%;
        --position-y-down-percentage: 36%;
      }

      to {
        --position-y-percentage: 65%;
        --position-y-down-percentage: 66%;
      }
    }

    @keyframes paintKeyframes {
      from {
        --radial-percentage: 0%;
      }

      to {
        --radial-percentage: 100%;
      }
    }

    @keyframes fadeKeyframes {
      from {
        --radial-percentage: 100%;
      }

      to {
        --radial-percentage: 0%;
      }
    }

    @font-face {
      font-family: 'Gill Sans regular';
      src: url('gill_sans.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html {
      -webkit-text-size-adjust: none;
      padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    body {
      height: 100%;
      width: 100%;
      margin: 0px;
      user-select: none;
      overflow: hidden;
    }

    * {
      touch-action: manipulation;
    }

    :root {
      --sal: env(safe-area-inset-left);
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
